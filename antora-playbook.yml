site:
  title: MixQL Project
  # the 404 page and sitemap files only get generated when the url property is set
  url: http://mixql.org
  start_page: users-guide::index.adoc
  robots: allow
content:
  sources:
    - url: https://github.com/ntlegion/mixql-docs
      branches: [main]
      start_path: docs/users-guide
    - url: https://github.com/ntlegion/mixql-core
      branches: [develop]
      start_path: docs
    - url: https://github.com/ntlegion/mixql-cluster
      branches: [master]
      start_path: docs
    - url: https://github.com/ntlegion/mixql-protobuf
      branches: [main]
      start_path: docs


ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./ui-src

output:
  clean: true
  dir: ./public

runtime:
  fetch: true
antora:
  extensions:
    - require: '@antora/lunr-extension'
      index_latest_only: true